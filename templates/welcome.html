<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Combinate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        {{ dropzone.load_css() }}
        {{ dropzone.style('border: 2px dashed #0087F7; margin: 15%; min-height: 10vh;') }}

    </head>
    <body>
        <div id="title">
            <p id="titlep">
                {{title}}
            </p>
        </div>
        {{ dropzone.load_js() }}
        {{ dropzone.create('/') }}
        {{ dropzone.config(max_files=2, timeout=10000) }}


            

    </body>
</html>
